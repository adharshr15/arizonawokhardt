<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T+H</title>
    <link href="./assets/css/styles.css" rel="stylesheet" type="text/css" media="all">
    <link rel="shortcut icon" type="image/x-icon" href="/assets/images/azw-logo.png" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Music Player Header -->
    <div class="header">
      <button class='home-button' onClick="loadPage('home')"><img src="https://files.catbox.moe/e2r3d3.png"></button>
      <button id='previous-track' class="music-controls"><img class='prev-next' src="/assets/images/prev.png"></button>
      <button id='play-pause-track' class="music-controls"><img class='play-pause' src="/assets/images/play.png"></button>
      <button id='next-track' class="music-controls"><img class='prev-next' src="/assets/images/next.png"></button>
      <div id="song-title-marquee" class="header-marquee">
        <div id="song-title"></div>
      </div>
      <select id="playlist-select" class="header-marquee"></select>
      <div id='time-together-marquee' class="header-marquee">
        <div id="time-together"></div>
      </div>
    </div>

    <!-- Main Content of page -->
    <div id="main-content">
      <!-- page content is loaded here using loadPage() in home.js -->
    </div>
  </body>
</html>

<script src="./assets/js/home.js"></script>
<script src="./assets/js/musicPlayer.js"></script>
<script src="./assets/js/timeTogether.js"></script>
<script src="./assets/js/gallery.js"></script>
<script src="./assets/js/blog.js"></script>
<script src="./assets/js/music.js"></script>
<script src="./assets/js/outfits.js"></script>
<script src="./assets/js/scrapbook.js"></script>
